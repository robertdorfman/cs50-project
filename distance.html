{% extends "layout.html" %}

{% block title %}
    Enter Distance
{% endblock %}

{% block main %}
    <form action="/distance" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="distance" placeholder="Distance in km" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
